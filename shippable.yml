# Language setting
language: python

# Version number
python:
 # - 2.6
  - 2.7
#  - 0.11
env:
  - var=test21
build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  pre_ci:
    - echo "this is master branch"
    - jfrog rt u testjf2.sh test-jfrog-ship
    - jfrog rt dl test-jfrog-ship/testoct.sh 

  ci:
    - node --version
    - echo $JOB_TRIGGERED_BY_NAME
    - echo $JOB_TRIGGERED_BY_ID
    - jfrog rt u testjfnew.sh test-jfrog-ship
    - jfrog rt dl test-jfrog-ship/echo.sh
    - ls
  post_ci:
    - jfrog rt u testoctpostci.sh test-jfrog-ship
    - jfrog rt dl test-jfrog-ship/testoctpostci.sh
  
    
integrations:
  hub:
    - integrationName: test_jfrog_generic
      type: artifactory
      
      
      
      
      
      
      




